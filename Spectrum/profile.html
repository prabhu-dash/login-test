<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectrum</title>
    <link rel="stylesheet" type="text/css" href="/static/styles2.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container-fluid">

        <!-- Nav Bar -->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top navbar-transparent">
          <!--<div class="container-fluid">-->
          <a class="navbar-brand" href=""><img class="nav-logo" src="https://spectrumcet.com/assets/tablogo.png" alt="Logo"></a>
          <button class="navbar-toggler nav-btn" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon "></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link hover-underline-animation" href="/home" style="color: #0C7B93">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link hover-underline-animation" href="/profile" style="color: #0C7B93">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link hover-underline-animation" href="/logout" style="color: #0C7B93">Sign Out</a>
              </li>
            </ul>
            <!--</div>-->
          </div>
        </nav>
    </div>
    <div class="float-container">

      <div class="card">
        <div class="card-header">
          <b>Dashboard</b>
        </div>
        <div class="card-body">
          <form class="design">
            <div class="form-group">
                 <label for="name">Name :</label>
                 <input type="text" class="form-design" id="name" name="name" disabled>
             </div>

             <div class="form-group">
                 <label for="email">Email Address :</label>
                 <input type="email" class="form-design" id="email" name="email" disabled>
             </div>

             <div class="form-group">
                 <label for="contact">Contact Number :</label>
                 <input type="text" class="form-design" id="contact" name="contact" disabled>
             </div>

             <div class="form-group">
                 <label for="branch">Branch :</label>
                 <input type="text" class="form-design" id="branch" name="branch" disabled>
             </div>

             <div class="form-group">
                 <label for="registration">Registration Number :</label>
                 <input type="text" class="form-design" id="registration" name="registration" disabled>
             </div>

             <div class="form-group">
                 <label for="domain">Interested Domain :</label>
                 <input type="text" class="form-design" id="domain" name="domain" disabled>
             </div>

             <div class="btn-design">

              <button type="signout" class="btn btn-danger"><a class="anchor" href="/logout">Sign Out</a></button>

             </div>

             
         </form>
        
        </div>
      </div>

    </div>
    
    <script src="app.js"></script>
</body>
</html>
